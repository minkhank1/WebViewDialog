<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom WebView Page (Local)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0f2f7; /* Light blue background */
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #00796b; /* Dark cyan for heading */
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 25px;
        }
        .action-button {
            display: inline-block;
            background-color: #26a69a; /* Teal for button */
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .action-button:hover {
            background-color: #00897b; /* Darker teal on hover */
        }
        .footer-text {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello from Local App Assets!</h1>
        <p>This content is loaded directly from a file within your Android app's resources.</p>
        <p>It works offline and is self-contained within the APK.</p>
        <a href="https://www.google.com" target="_blank" class="action-button">Visit Google</a>
    </div>
    <p class="footer-text">Powered by Local Resources & Android WebView</p>
</body>
</html>
